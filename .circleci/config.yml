/**
 Esta tabla ilustrará los datos de las especies animales
 Recabarán datos de cuanto hay,qué especie es,
 su fecha de descubrimiento,el peso y la atura
 @Adrián Ortega Moradillo
*/

drop table if exists animales; 
create table animales(    --creamos la tabla animales
    numero integer primary key, --le ordenamos que no se repita el numero
	nombre_de_la_especie varchar(30),
	grupo_de_epecie varchar(20),
	lugar_de_origen varchar(20),
	fecha_descubrimiento  date,
	peso_kg numeric(9,3) check(peso_kg>0),  
	altura_m numeric(4,3) check (altura_m>0)
 	
 );
