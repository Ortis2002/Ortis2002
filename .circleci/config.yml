 --nos mostrará el peso y la altura de los animales siguiendo unos criterios
 select nombre_de_la_especie,peso_kg,altura_m
 from animales
 where(altura_m<60
 and peso_kg>100
 or altura_m>=1.15)
 order by peso_kg
;
--el mismo select que el anterior pero usando las leyes de morgan
 select nombre_de_la_especie,peso_kg,altura_m
 from animales
 where not(not altura_m < 60 
		   or not peso_kg>100
		   and not altura_m>=1.15)
		   order by peso_kg;